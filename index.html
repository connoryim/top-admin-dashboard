<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div id="sidebar">
            <div id="Dashboard">Dashboard</div>
            <div id="contentTabs">

                <div id="Profile">Profile</div>
                <div id="Messages">Messages</div>

                <div id="Tasks">Tasks</div>

            <div id="config">

                <div id="Support">Support</div>

        </div>
        <div id="header">
            <div id="search"></div>
            <div id="account"></div>
            <div id="info"></div>

        <div id="content">
            <div id="projects"></div>
            <div id="announcements"></div>
            <div id="trending"></div></div>

</html>
